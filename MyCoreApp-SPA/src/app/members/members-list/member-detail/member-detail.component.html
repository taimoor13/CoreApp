<!--user?.knownAs
 it was giving error if we not append the Questionmark on user as component was loading before this user model, so we used safe navigation i.e. "?" -->



 


 
 <div class="container mt-4">
     <div class="row">
         <div class="col-sm-4">
            <div class="card">
                <img class="card-img-top img-thumbnail" src="{{user?.photoUrl}}" alt="{{user.knownAs}}">
                <div class="card-body">
                    <div>
                        <strong>Location:</strong>
                        <p>{{user?.city}} , {{user?.country}}</p>
                    </div>
                    <div>
                        <strong>Age:</strong>
                        <p>{{user?.age}}</p>
                    </div>
                    <div>
                        <strong>Last Active:</strong>
                        <p>{{user?.lastActive}} </p>
                    </div>
                    <div>
                        <strong>Mamber since:</strong>
                        <p>{{user?.created}} </p>
                    </div>
                </div>
                <div class="card-footer">
                    <div class="btn-group d-flex">

                        <button class="btn btn-primary w-100">Like</button>
                        <button class="btn btn-success w-100">Message</button>
                    </div>
                </div>
            </div>
         </div>
     </div>
     <div class="col-sm-8">

     </div>
 </div>
